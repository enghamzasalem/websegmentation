    "headline":"هل أفلس لبنان.. تضارب حكومي ونفي من البنك المركزي.. ما القصة؟",
    "mainentityofpage":"https://www.masrawy.com/news/news_publicaffairs/details/2022/4/4/2202745/",
    "articleBody" : "&lt;p style=&quot;direction: rtl;&quot;&gt;وكالات:&lt;/p&gt;
&lt;p style=&quot;direction: rtl;&quot;&gt;يبدو أن لبنان على موعد جديد مع أزمة داخلية، بعد عدة تصريحات متضاربة بين أطراف الدولة حول &quot;إفلاس لبنان&quot;.&lt;/p&gt;
&lt;p style=&quot;direction: rtl;&quot;&gt;أعلن نائب رئيس الحكومة اللبنانية سعادة الشامي &quot;إفلاس الدولة ومصرف لبنان المركزي&quot;، وقال إنه سيجري توزيع الخسائر على الدولة ومصرف لبنان والمصارف والمودعين.&lt;/p&gt;
&lt;p style=&quot;direction: rtl;&quot;&gt;وقال أمس الأحد &quot;سيجري توزيع الخسائر على الدولة ومصرف لبنان والمصارف والمودعين، ولا توجد نسبة مئوية محددة، للأسف الدولة مفلسة وكذلك مصرف لبنان، ونريد أن نخرج بنتيجة، والخسارة وقعت بسبب سياسات لعقود، ولو لم نفعل شيئا ستكون الخسارة أكبر بكثير&quot;.&lt;/p&gt;
&lt;p style=&quot;direction: rtl;&quot;&gt;وفي حديث لقناة &quot;الجديد&quot;، قال الشامي &quot;هناك حقيقة لا يمكن تجاهلها ولا يمكن أن نعيش في حالة إنكار ولا يمكن أن نفتح السحوبات (المصرفية) لكل الناس وأنا أتمنى ذلك لو كنا في حالة طبيعية&quot;.&lt;/p&gt;
&lt;p style=&quot;direction: rtl;&quot;&gt;تصريحات مجتزئة&lt;/p&gt;
&lt;p style=&quot;direction: rtl;&quot;&gt;أعلن رئيس الحكومة اللبنانية، نجيب ميقاتي، بعد ساعات قليلة من تصريح نائبه، أن ما قاله الأخير حول إفلاس لبنان تم اجتزاؤها، مؤكدا أن الشامي قصد السيولة المالية وليست الملاءة.&lt;/p&gt;
&lt;p style=&quot;direction: rtl;&quot;&gt;جاء ذلك نفيا لما تردد حول إعلان الحكومة اللبنانية رسميا إفلاس لبنان وإفلاس مصرف لبنان، وهو ما تم إجتزاؤه من حوار تلفزيوني لنائب رئيس الحكومة سعادة الشامي مساء أمس الأحد والذي تناول سير المفاوضات مع صندوق النقد الدولي.&lt;/p&gt;
&lt;p style=&quot;direction: rtl;&quot;&gt;وكان حاكم مصرف لبنان رياض سلامة قد أكد أن ما تم تداوله حول إفلاس المصرف المركزي غير صحيح.&lt;/p&gt;
&lt;p style=&quot;direction: rtl;&quot;&gt;وحل نائب رئيس الحكومة اللبنانية سعادة الشامي بصفته رئيس اللجنة الوزارية المكلفة بالتفاوض مع صندوق النقد الدولي ضيفا على أحد البرامج التليفزيونية بقناة الجديد اللبنانية، وتحدث عن الخطط المطروحة لتوزيع الخسائر المالية في لبنان على الدولة والمصارف والمودعين، وتطرق إلى ضرورة الإسراع بالخروج من هذه الأزمة لأن لبنان مفلس والمصارف مفلسة، ولم يكن ما ورد على لسانه بمثابة بيان رسمي للحكومة وفقا لما تردد.&lt;/p&gt;",
