    "headline":"بعد سخرية رامز.. تفسير لغة جسد ياسمين صبري أثناء سلامها على فان دام",
    "mainentityofpage":"https://www.masrawy.com/ramadan/ramadanstyle/details/2022/4/4/2202634/بعد-سخرية-رامز-تفسير-لغة-جسد-ياسمين-صبري-أثناء-سلامها-على-فان-دام",
    "articleBody" : "&lt;p style=&quot;direction: rtl;&quot;&gt;كتبت &amp;ndash; نور جمال&lt;/p&gt;
&lt;p style=&quot;direction: rtl;&quot;&gt;لغة الجسد، هي تلك اللغة التي تشمل الحركات والإيحاءات التي يقوم بها الإنسان عند حديثه، بالإضافة إلى أدق التفاصيل والتعابير على وجهه بشكل غير مباشر.&lt;/p&gt;
&lt;p style=&quot;direction: rtl;&quot;&gt;وحلّت أمس الفنانة ياسمين صبري ضيفة الحلقة الثانية ببرنامج &quot;رامز موفي ستار&quot;، الذي يقدمه الفنان رامز جلال.&lt;/p&gt;
&lt;p style=&quot;direction: rtl;&quot;&gt;وكعادته سخر رامز من إطلالتها وحركات يدها في السلام عندما التقت لأول مرة بالنجم البلجيكي جان كلود فان دام، المشارك في تدبير المقلب لها.&lt;/p&gt;
&lt;h2 style=&quot;direction: rtl;&quot;&gt;&lt;a href=&quot;https://www.masrawy.com/howa_w_hya/relationship/details/2022/3/15/2191742/%D8%AA%D8%AE%D9%81%D9%8A%D8%B6%D8%A7%D8%AA-%D8%AA%D8%B5%D9%84-%D9%84%D9%80-70-%D8%A3%D9%83%D9%88%D8%A7%D8%AF-%D8%AE%D8%B5%D9%85-%D8%B9%D9%84%D9%89-%D8%AE%D8%B2%D9%8A%D9%86-%D8%B1%D9%85%D8%B6%D8%A7%D9%86-%D9%88%D8%A7%D9%84%D8%A3%D8%B7%D8%B9%D9%85%D8%A9-%D9%88%D8%A7%D9%84%D8%A3%D8%AC%D9%87%D8%B2%D8%A9-%D8%A7%D9%84%D9%83%D9%87%D8%B1%D8%A8%D8%A7%D8%A6%D9%8A%D8%A9?fbclid=IwAR3pWmKm0XLrKWn52aAjqsBA-ftD59QGvcVDV8ffmEl1vGayU3tS23j4LJ0#sectionListing&quot;&gt;تخفيضات تصل لـ 70%.. أكواد خصم على خزين رمضان والأطعمة والأجهزة الكهربائية والملابس&lt;/a&gt;&lt;/h2&gt;
&lt;p style=&quot;direction: rtl;&quot;&gt; &lt;/p&gt;
&lt;p style=&quot;direction: rtl;&quot;&gt;ووقفت لتسلم عليه باليد اليمنى، وأبقت يدها اليسرى مضمومة خلف ظهرها، وهو ما كان موضع سخرية من الفنان رامز جلال، وعلق قائلا: &quot;إيه شغل السفرجية دا؟&quot;، لذلك نعرض لكم تفسير هذه الحركة كما تفسرها لغة الجسد.&lt;/p&gt;
&lt;p style=&quot;direction: rtl;&quot;&gt;وتفسير هذه الحركة كما ذكر في موقع &quot;insider&quot; هو أن تقف والرأس مرفوع والذقن للخارج مع وضع اليدين خلف الظهر، وإحدى اليدين تمسك باليد الأخرى.&lt;/p&gt;
&lt;p style=&quot;direction: rtl;&quot;&gt;هذه الحركة شائعة بين القادة وأصحاب السلطة ورجال الشرطة، وهي تدل على الاستعلاء والثقة والقوة، ويرافق أحيانا هذه الحركة ميلان الجسم للأمام والخلف.&lt;/p&gt;
&lt;p style=&quot;direction: rtl;&quot;&gt;لمتابعه كل ما يخص علاقات الرجل والمرأة والمنوعات..&lt;a href=&quot;https://www.masrawy.com/Howa_w_Hya/Relationship/section/223/#Nav&quot;&gt; اضغط هنا&lt;/a&gt;&lt;/p&gt;",
